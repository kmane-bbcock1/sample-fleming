resources:

#CLUSTERS

  - name: bb-ddccluster
    type: cluster
    integration: plv2-ddc
    pointer:
      sourceName : "nothing" #we can anything because it is mandatory but ddc doesnot have clusters
      
#VERSIONS

  - name: bb-version
    type: version
    seed:
      versionName: "1.2.123-beta"
     
  - name: bb-versiontest
    type: version
    seed:
      versionName: "1.22.333-rc"

#IMAGES
        
  - name: bb-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: bb-img2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: bb-img3
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
#NOTIFICATION
  - name: bb-slack
    type: notification
    integration: "plv2-slackplv2"
    pointer:
      recipients:
        - "#pipeline-pvt"
        - "#pipeline-public"
        - "@shiphitchcock1"

  - name: bb-email
    type: notification
    pointer:
      method: email
      recipients: 
        - "varsha@shippable.com"
        - "shiphitchcock1@gmail.com"      
        
#TIME

  - name: bb-time
    type: time
    seed:
      interval: "* * 21 10 *"
      
  - name: bb-time2
    type: time
    seed:
      interval: "10 * * * *"

  - name: bb-time2
    type: time
    seed:
      interval: "* 21 * * *"
      
#DOCKER OPTIONS

  - name: bb-dopts1
    type: dockerOptions
    version:
      memory: 48

#PARAMS

  - name: bb-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        
#REPLICAS

  - name: bb-replica1
    type: replicas
    version:
      count: 1
      
