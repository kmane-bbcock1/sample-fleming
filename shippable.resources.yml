

resources:

#CLUSTERS

  - name: sl-ddccluster
    type: cluster
    integration: plv2-ddc
    pointer:
      sourceName : "nothing" #we can anything because it is mandatory but ddc doesnot have clusters
      
#VERSIONS

  - name: sl-version
    type: version
    seed:
      versionName: "1.2.123-beta"
      
#NOTIFICATIONS

  - name: sl-email
    type: notification
    integration: "plv2-emailcock1"
    pointer:
      recipients: 
        - "varsha@shippable.com"
        - "shiphitchcock1@gmail.com"
        
#IMAGES
        
  - name: sl-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: sl-img2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: sl-img3
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
        
#TIME

  - name: sl-timeresource
    type: time
    seed:
      interval: "8 8 8 8 *"
      
#DOCKER OPTIONS

  - name: sl-dopts1
    type: dockerOptions
    version:
      memory: 48

#PARAMS

  - name: sl-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        
#REPLICAS

  - name: sl-replica1
    type: replicas
    version:
      count: 1
      
